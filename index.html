<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="matrix-info">
      <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture" />
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="add-el">
        <h3 class="header">Add item</h3>
        <div class="add-el__input">
          <input id="new-task" class="task text" type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <section id="incompleted">
        <h3 class="header">Todo</h3>
        <ul class="ul" id="incompleted__tasks">
          <li class="todo-item">
            <input type="checkbox" />
            <label class="task todo-item__label">Pay Bills</label>
            <input type="text" class="task text todo-item__input" />
            <button class="edit button">Edit</button>
            <button class="del button">
              <img class="del-img" src="./remove.svg" alt="Remove button" />
            </button>
          </li>
          <li class="edit-mode todo-item">
            <input type="checkbox" />
            <label class="task todo-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text todo-item__input" />
            <button class="edit button">Save</button>
            <button class="del button">
              <img class="del-img" src="./remove.svg" alt="Remove button" />
            </button>
          </li>
        </ul>
      </section>
      <section id="completed">
        <h3 class="header">Completed</h3>
        <ul class="ul" id="completed__tasks">
          <li class="todo-item">
            <input type="checkbox" checked />
            <label class="task todo-item__label completed"> See the Doctor </label>
            <input type="text" class="task text todo-item__input" />
            <button class="edit button">Edit</button>
            <button class="del button">
              <img class="del-img" src="./remove.svg" alt="Remove button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
