<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix-info">
      <img class="matrix-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-el">
        <h3 class="header">Add item</h3>
        <div class="el-input">
          <input id="new-task" class="task text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="header">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li"><input type="checkbox"><label class="task li-label">Pay Bills</label>
          <input type="text" class="task text"><button class="edit button">Edit</button>
          <button class="del button"><img class="del-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode li"><input type="checkbox"><label class="task li-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text"><button class="edit button">Save</button>
          <button class="del button"><img class="del-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li"><input type="checkbox" checked><label class="task li-label">See the Doctor</label>
          <input type="text" class="task text"><button class="edit button">Edit</button>
          <button class="del button"><img class="del-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
